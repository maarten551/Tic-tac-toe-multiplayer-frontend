<div class="wrapper">
  <mat-card class="section-players">
    <h2>Players</h2>
    <div class="player-list">
      <div class="player" *ngFor="let playerColor of lobbyService.selectedLobby.gameSession.playerColors | keyvalue">
        <span [style.background-color]="playerColor.value" class="player--color-badge"></span>
        <span>{{playerService.getPlayerBySessionId(playerColor.key).username}}</span>
      </div>
    </div>
  </mat-card>
  <mat-card class="section-game">
    <h2>Game</h2>
    <div>
      Current player is: {{this.getNameOfCurrentPlayer()}}
    </div>
    <table class="game-field">
      <tbody>
      <tr *ngFor="let fieldRow of lobbyService.selectedLobby.gameSession.field; index as i">
        <ng-container *ngFor="let fieldCell of fieldRow; index as j">
          <td (click)="this.executeMove(fieldCell, i, j)" [style.background-color]="fieldCell.colorOfPlayer"></td>
        </ng-container>
      </tr>
      </tbody>
    </table>
  </mat-card>
</div>
